name: Build Windows EXE on Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka
        pip install pyqt5-tools
    
    - name: Extract version from tag
      id: get_version
      run: |
        # Extract version from tag (e.g., v1.4.2 -> 1.4.2)
        $VERSION = $env:GITHUB_REF -replace 'refs/tags/v', ''
        echo "VERSION=$VERSION" >> $env:GITHUB_ENV
    
    - name: Build EXE with Nuitka
      run: |
        # Build the EXE file
        nuitka --onefile --standalone --windows-console-mode=disable --windows-icon-from-ico=img/icon.ico --copyright="VanillaNahida" --lto=yes --enable-plugin=pyqt5 --enable-plugin=upx --onefile-no-compression --file-version="${env:VERSION}" --product-version="${env:VERSION}" .\main_gui.py
        # List generated files to debug
        ls -la
    
    - name: Find and Rename EXE file
      run: |
        # Set repository name
        $REPO_NAME = "QQFavoriteExtract"
        # Find the generated EXE file (it might be in a different location or have a slightly different name)
        $EXE_FILE = Get-ChildItem -Path . -Name "*.exe" | Where-Object { $_ -like "*main*" -or $_ -like "*QQFavoriteExtract*" }
        if (-not $EXE_FILE) {
          Write-Error "No EXE file found! Available files: $(Get-ChildItem -Path . -Name)"
          exit 1
        }
        # Rename the exe file to {REPO_NAME}_{VERSION}.exe
        Rename-Item -Path $EXE_FILE -NewName "${REPO_NAME}_${env:VERSION}.exe"
        # Verify the renamed file exists
        if (Test-Path "${REPO_NAME}_${env:VERSION}.exe") {
          Write-Host "Successfully renamed to ${REPO_NAME}_${env:VERSION}.exe"
        } else {
          Write-Error "Failed to rename the file!"
          exit 1
        }
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: QQFavoriteExtract-${{ env.VERSION }}-windows
        path: QQFavoriteExtract_${{ env.VERSION }}.exe
    
    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: QQFavoriteExtract_${{ env.VERSION }}.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
